<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Fast Facts</h1>
        <div id="timer">30</div>
        <div id="question">Press Start to Begin!</div>
        <input type="text" id="answer" placeholder="Type your answer..." disabled class="hidden">
        <button id="start-button">Start</button>
        <div id="score" class="hidden">Score: 0</div>
        <img src="rock.png" alt="rock" id="rock">
        <p id="rock-counter">You've Clicked me 0 Times!</p>
        <p class="hidden" id="incorrect-answer">Incorrect Answers:</p>
        <div id="incorrect-revealed"></div>
        <button id="to-add">Add Questions</button>
    </div>
    <div id="adding-screen" class="hidden">
        <h1>Fast Facts</h1>
        <div id="second-cont">
            <button id="clear-button">Clear All</button>
            <div id="questions-container"></div>
            <div id="bottom-row">
                <button id="default-button">Default</button>
                <button id="new-question">New Question</button>
                <button id="save-button">Save Questions</button>
            </div>
        </div>
        <button id="home-button">‚Üê Home</button>
        <a href="https://www.youtube.com"><button id="secret-button" class="hidden">Secret Button</button></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
